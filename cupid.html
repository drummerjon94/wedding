<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Question</title>
    <link rel="stylesheet" href="css/birthday.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz Question</h1>
        <p>What is the capital of France?</p>
        <input type="text" id="answer" placeholder="Enter your answer">
        <button id="submit">Submit</button>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('submit').addEventListener('click', function() {
            const userAnswer = document.getElementById('answer').value.trim().toLowerCase();
            const correctAnswer = 'paris';
            const resultDiv = document.getElementById('result');

            if (userAnswer === correctAnswer) {
                resultDiv.innerHTML = `
                    <p class="success">Well done! Correct answer.</p>
                    <button id="next-page">Next Page</button>
                `;
                document.getElementById('next-page').addEventListener('click', function() {
                    window.location.href = 'next-page.html'; // Replace with your desired URL
                });
            } else {
                resultDiv.innerHTML = `<p class="error">Incorrect. Please try again.</p>`;
            }
        });
    </script>
</body>
</html>
